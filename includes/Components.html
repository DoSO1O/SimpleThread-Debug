<Section ID = "Styles">
	<Style UUID = "Styles_ProfilePhoto--Manager">
		.ProfilePhoto[Data-UID="${uid}"] {
			Background: URL("${photoUrl}") Center / Cover;
		}
	</Style>
</Section>

<Section ID = "Dialogs">
	<Div UUID = "Dialogs_Profile_InfoViewer_Content_Info_Links_Link">
		<Img UUID = "Dialogs_Profile_InfoViewer_Content_Info_Links_Link_Icon" Src = "${urlOrigin}/favicon.ico" />
		<A Href = "${url}" Target = "_blank">${urlTitle}</A>
	</Div>
</Section>

<Section UUID = "Threadlist">
	<A UUID = "Threadlist_Thread" Class = "mdl-list__item" Href = "Viewer/?tid=${tid}">
		<Span Class = "mdl-list__item-primary-content">
			<I Class = "mdl-list__item-avatar material-icons">person</I>
			<Span>${title}</Span>
		</Span>
	</A>
</Section>

<Section UUID = "Thread">
	<Div UUID = "Thread_Post" Class = "mdl-card mdl-shadow--2dp" Data-PID = "${pid}">
		<Div UUID = "Thread_Post_Header" Class = "mdl-card__title mdl-card--border">
			<A UUID = "Thread_Post_Header_ActorPhoto" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect ProfilePhoto" Data-UID = "${uid}"></A>
			<Span UUID = "Thread_Post_Header_Actor" Class = "mdl-card__title-text">${userName}</Span>
			<Div Class = "mdl-layout-spacer"></Div>

			<Span UUID = "Thread_Post_Header_CreatedAt">${createdAt}</Span>
		</Div>

		<Div UUID = "Thread_Post_Content" Class = "mdl-card__supporting-text">${content}</Div>

		<Div UUID = "Thread_Post_Actions" Class = "mdl-card__actions"></Div>
	</Div>
</Section>
